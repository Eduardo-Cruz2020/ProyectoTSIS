	<style>

<body>
<script>


//para ingresar informacion 
 function crearPelicula() {
	 $.ajaxSetup({contentType:"aplication/json; charset=utf-8"});
	$.ajax({
		method:"POST",
		url:"http://localhost:8080/peliculas/",
		data: JSON.stringify({titulo: $('#titulo').val(), imagen: $('#imagen').val(), genero:$('#genero').val(),horario:$('#horario').val(),descripcion:$('#descripcion').val(),clasificacion:$('#clasificacion').val()}),
		contentType:"APPLICATION/JSON"
	});
	 
	
	}

	
</script>
<nav class="navbar navbar-expand-sm  bg-dark navbar-dark">
		  <ul class="navbar-nav">
		    <li class="nav-item">
		    
		      <a class="nav-link" href="http://localhost:8080/">Inicio <i class='fas fa-house-user'></i></a>
		     
		    </li>

		      <a class="nav-link" href="http://localhost:8080/pelicula">Pelicula <i class='fas  fa-film'></i></a>
		     
		    </li>

  		</ul>

<div class="container">
	
		<div class="container-sm p-3 my-3 ">
			<div class="card-header-center" >
							<h3>Nueva pelicula</h3>
				<div class="d-flex justify-content-end social_icon">
		
				</div>
			
			<div class="card-body">
				<form action="http://localhost:8080/pelicula " >
					
					    <label for="titulo"> Titulo:</label><br>
						  <input type="text" class="form-control" placeholder="nombre de la pelicula" id="titulo" required="required" maxlength="100">
						  <label for="imgen"> Imagen:</label><br>
						  <input type="url" class="form-control" placeholder="url de la imagen de pelicula " id="imagen" >
						  <label for="genero"> Genero:</label><br>
						  <input type="text" class="form-control" placeholder="genero"id="genero" required="required" maxlength="50">
						  <label for="horario"> Horario:</label><br>
						  <input type="time" class="form-control" placeholder="Horario en el que se presentara"id="horario" required="required" >
						  <label for="descripcion"> Descripcion:</label><br>
						  <input type="text" class="form-control" placeholder="descripcion de la pelicula"id="descripcion" required="required" maxlength="300" >
						  <label for="clasificacion">Clasificacion:</label><br>
						  <input type="text" class="form-control" placeholder="clasificacion" id="clasificacion" required="required" maxlength="3"><br>
					  
					   <button class="btn btn-success" type="submit" id="Btn" onclick="crearPelicula()">Aceptar</button><br>
					   
				</form><br>
				<form action="http://localhost:8080/pelicula">
					   <button class="btn btn-primary" >Cancelar</button>
		      </form>
			</div>
	</div>
	</div>
</div>
